# 도커데스크탑 -> setting -> DockerEngine -> buildkit을 false로 변경

version: "3"
services:
  #프론트엔드 설정
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
  #NGINX 설정    
  nginx:
    #재시작 정책
    #restart: "no" -> 어떠한 상황에서도 재시작을 하지 않음
    #restart: always -> 항상 재시작을 함
    #restart: on-failure -> on-failure 에러코드와 함께 컨테이너가 멈추었을때에 재시작을 함
    #restart: unless-stopped -> 개발자가 임의로 멈추는 경우를 제외하고 재시작을 함
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80" 
  #백엔드 설정
  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
